name: Go Build (Windows)

on: [push, pull_request]

jobs:
  install:
    runs-on: windows-latest

    steps:

    - name: check verison
      run: $PSVersionTable
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # or any version you need

    - name: Install dependencies
      run: npm install
